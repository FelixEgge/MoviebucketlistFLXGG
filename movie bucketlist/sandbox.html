        <main>
            <div class="moviedisp">  
                <div id="movierecimgcont"> </div>
                <h2 id="movierectext"> </h2>
                <p id ="imdbrating"> </p>
            </div>
            <div class ="maininput">
                <form id ="movieinput">
                <label for="avtime"> How long of a movie do you want?</label>
                <select name="avtime" id="avtime">
                    <option value="-1.5h"> Less than 1.5h </option>
                    <option value="2h"> Between 1.5h to 2h </option>
                    <option value="3h"> Between 2h to 3h </option>
                    <option value="3h-"> Over 3h </option>
                </select>


                <label for="avgenre"> What film genre do you want to see?</label>
                <select name="avgenre" id="avgenre">
                    <option value="drama"> Drama </option>
                    <option value="action"> Action </option>
                    <option value="crime"> Crime </option>
                    <option value="horror"> Horror </option>
                    <option value="western"> Western </option>
                    <option value="comedy"> Comedy </option>
                    <option value="adventure"> Adventure </option>
                </select>


                <label for="avera"> From what decade should this be from?</label>
                <input type ="range" oninput="rangeValue.innerText = this.value + 's'" name="avera" id="avera" min="1900" max="2020"  step="10">
                <p id = rangeValue>1960s</p>
